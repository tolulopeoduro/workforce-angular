<input class ="input-title" name = "title" type="text" placeholder="Title">

<div class = "editor">
    <editor
        [(ngModel)] = "currentText"
        apiKey = {{apiKey}}
        [init]="{
        height: 450,
        menubar: false,
        plugins: [
          'advlist paste autolink lists link image charmap print preview anchor',
          'searchreplace visualblocks code fullscreen',
          'insertdatetime media table paste code help wordcount'
        ],
        paste_data_images: true,
        toolbar:
          'undo redo | formatselect | image code \
          alignleft aligncenter alignright alignjustify | \
          bullist numlist outdent indent | removeformat | help'
      }"
    ></editor>
</div>
<p>Drag and drop to upload image, right click to resize</p>
<button (click) = "createPost()">CREATE POST</button>
