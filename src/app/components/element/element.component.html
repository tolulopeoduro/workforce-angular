<div>
    <h1 *ngIf="element.type === 'header' && !editing" ngClass="header">{{element.content}}</h1>
    <h3 class="ce-header" [innerHTML]="element.data.text" *ngIf="element.type === 'sub-header' && !editing" ngClass="sub-header" ></h3>
    <div [innerHTML]="element.data.text" *ngIf="element.type === 'paragraph' && !editing " ngClass="paragraph" ></div>
</div>
