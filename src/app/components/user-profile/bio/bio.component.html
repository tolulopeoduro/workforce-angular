<div class ="bio">
    <div>
        <div class="about">
            <div>
                <h3>About {{user.first_name.split(' ')[0]}}</h3>
                <p *ngIf="user.bio; else noBio">{{user.bio | truncate : 20}} <a type="button">more</a></p>
                <ng-template #noBio>User has not added bio</ng-template>
            </div>
            <div class="followers-and-posts">
                <div>
                    <p>Followers</p>
                    <span>
                        <p *ngIf="user.followers;else noFollowers">{{user.followers.length}}</p>
                        <ng-template #noFollowers>0</ng-template>
                        <img src="https://res.cloudinary.com/dtuafcbbd/image/upload/v1637784298/workforce-v2/followers_1.png" height="25px">
                    </span>
                </div>
                <div>
                    <p>Posts</p>
                    <span>
                        <p *ngIf="posts;else noPosts">{{posts}}</p>
                        <ng-template #noPosts>0</ng-template>
                        <img src="https://res.cloudinary.com/dtuafcbbd/image/upload/v1637785070/workforce-v2/posts_1.png" alt="posts" height="25px">
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
