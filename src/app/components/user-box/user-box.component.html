<div routerLink="user/{{userId}}" *ngIf = "userId && userData" class = "user-box">
    <div>
        <img *ngIf="userData.imgUrl;else default" src="{{userData.imgUrl}}">
        <ng-template  #default><img src = "https://res.cloudinary.com/dtuafcbbd/image/upload/v1636811647/workforce-v2/149071.png"></ng-template> 
    </div>
    <div>
        <p>{{userData.first_name}} {{userData.last_name}}</p>
        <p>{{userData.workplace}}</p>
    </div>
</div>
